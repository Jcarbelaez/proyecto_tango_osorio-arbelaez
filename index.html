<html lang="en">

<head>

<body>
    <!-- Header -->

                        <a href="./pages/tienda.html">Tienda</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="bannerImg" class="main__banner">
            <div class="main__banner--img">
                <h1>Adopta, Salva una vida.</h1>
            </div>
        </div>
        <main class="main__section">
            <section class="grid__section">
                <div class="section__card"><iframe width='100%' height='400px'

                    <form class="section__form" action="">
                        <hr>
                        <br>
                        <label for="genero">Genero:</label>
                        <br>
                        <div class="section__form--input">
                            <input type="radio" name="genero" id="genero">Hombre
                            <input type="radio" name="genero" id="genero">Mujer
                            <input type="radio" name="genero" id="genero">Sin género
                        </div>
                        <br>
                        <br>
                        <label for="name">Nombre:</label>
                        <br>
                        <input type="text" name="name" id="name" placeholder="Nombre" required>
                        <br>
                        <label for="name">Apellido:</label>
                        <br>
                        <input type="text" name="" id="name" placeholder="Apellido" required>
                        <br>
                        <label for="profesion">Profesion:</label>
                        <br>
                        <select name="profesion" id="profesion">
                            <option value="1">Selecciona una opción</option>
                            <option value="2">Veterinario</option>
                            <option value="3">Ortopedista veterinario</option>
                            <option value="4">Oculista veterinario</option>
                            <option value="5">Anestesiologo</option>
                        </select>
                        <br>
                        <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
                        <br>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </section>
        </main>
        <!-- Footer -->
        <footer class="grid__footer">
            <nav>
                <ul class="footer__navigation">
                    <li id="footerMenu">
                        <a href="./pages/adopta.html">Adopta</a>

                <label for="email">Mantente al tanto de nuestras noticias</label>
                <input type="email" name="email" id="email" placeholder="Ingresa tu correo" required>
                <br>
                <br>
                <input type="submit" value="Enviar">
            </form>
            <div class="footer__socialMedia">
                <img src="./images/facebook.svg" alt="Facebook logo">
                <img src="./images/instagram.svg" alt="Instagram logo">
                <img src="./images/spotify.svg" alt="Spotify logo">
                <img src="./images/twitter.svg" alt="twitter logo">
